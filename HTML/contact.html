</head>
    <body>
        <header class="container mainLogo">
            <a href="index.html">
                <img src="../img/WebKingLogo.jpg" alt="WebKing Logo">
            </a>
        </header> <!-- Main logo section-->
    
        <div class="nav-bg ">
            <div class="menu-btn">
                <div class="menu-btn__burger"></a></div>
            </div>
            
            <nav id="navigation" class="container fw-700 navigation-primary active">
                <a href="index.html">Home</a>
                <a href="product.html">Produkter</a>
                <a href="fyndvara.html">Fyndvara</a>
                <a href="aboutUs.html">Om Oss</a>
                <a href="contact.html">Kontakta Oss</a>
            </nav>
        </div>
            <section class="banner-top"></section>

        <main class="container section contained-center">



            <h2 class="fw-700 center-text">Fyll i formularet</h2>

            <form class="main-form" onsubmit="alertFunction()">
                <fieldset>
                    <legend>Personligt information</legend>
                    <label for="namn">Namn</label>
                    <input type="text" id="namn" placeholder="Ditt namn" onkeypress="return /[a-z]/i.test(event.key)">

                    <label class="required" for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Ditt Email" required>

                    <label class="required" for="telephone">Telefon</label>
                    <input type="number" id="telefon" placeholder="Ditt telefonnummer" required>

                    <label class="required" for="message">Meddelande</label>
                    <textarea id="message" required></textarea>
                </fieldset>


                <fieldset>
                    <legend>Information om ärendet</legend>
                    <label for="options">Vad handlar ditt ärendet om:</label>
                    <select id="options">
                        <option value="" disabled selected>-- Välj ett --</option>
                        <option value="Product">Om en produkt</option>
                        <option value="delivery">Om en leverans</option>
                        <option value="delivery">Service</option>
                        <option value="delivery">Övrigt</option>
                    </select>
                    <label>Hur många:</label>
                    <input type="number" min="0" max="100" step="1">
                </fieldset>

                <fieldset>
                    <legend>Kontakt</legend>
                    <p>Hur vill du bli kontaktad:</p>

                    <div class="form-contact">
                        <label for="telefon1">Telefon</label>
                        <input type="radio" name="contact" value="telefon" id="telefon1">
                        <label for="email1">E-mail</label>
                        <input type="radio" name="contact" value="email" id="email1">
                    </div>

                    <p>Om du har välj telefon, när passar att ringa dig</p>
                    <label for="date">Datum:</label>
                    <input type="date" id="date">

                    <label for="time">Tid:</label>
                    <input type="time" id="time" min="09:00" max="18:00">
                </fieldset>

                <input type="submit" value="Skicka" class="button button-green">

            </form>
        </main>

        <footer class="site-footer section">
            <div class="container container-footer">
                <nav class="navigation-secundary">
                    <a href="aboutUs.html">Om Oss</a>
                    <a href="product.html">Produkter</a>
                    <a href="contact.html">Kontakta oss</a>
                </nav>
                <p class="copyright">All rigths reserved 2021 &copy; </p>
            </div>
        </footer>
        <script src="../JS/burgerMenu.js"></script>
        <script src="../JS/contact.js"></script>
    </body>
</html>
